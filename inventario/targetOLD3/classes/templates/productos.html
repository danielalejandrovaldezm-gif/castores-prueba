<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>

    <a th:href="@{/productos/nuevo}">‚ûï Nuevo Producto</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}">‚úèÔ∏è Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" 
                       onclick="return confirm('¬øSeguro que deseas eliminar?');">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
