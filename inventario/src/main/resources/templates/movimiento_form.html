<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Movimiento</title>
</head>
<body>
    <h1>Registrar Movimiento</h1>

    <form th:action="@{/movimientos}" th:object="${movimiento}" method="post">
        
        <label for="tipo">Tipo:</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option value="ENTRADA">Entrada</option>
            <option value="SALIDA">Salida</option>
        </select>
        <br><br>

        <label for="producto">Producto:</label>
        <select id="producto" th:field="*{producto.idProducto}" required>
            <option th:each="prod : ${productos}" 
                    th:value="${prod.idProducto}" 
                    th:text="${prod.nombre}"></option>
        </select>
        <br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" min="1" required>
        <br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a th:href="@{/movimientos}">Volver a Movimientos</a>
</body>
</html>
